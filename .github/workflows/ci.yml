name: Depeche CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Install easyjson
        run:  go get github.com/mailru/easyjson && go install github.com/mailru/easyjson/...@latest

      - name: Generate easyjson
        run: go generate ./...

      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout=10m

      - name: Build
        run : go build ./...

      - name: Run tests
        run :  go test -race -coverpkg=./... -coverprofile=c.out.tmp ./...;  cat c.out.tmp | grep -v "pb.go" > c.out.tmp.2; cat  c.out.tmp.2 | grep -v "_easyjson.go" > c.out; go tool cover -func c.out

